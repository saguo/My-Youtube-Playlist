<div class="row">
  <div class="col-xs-4">
    <a href="#" (click)="onClick()"><img src="{{video.thumbnailUrl}}" class="img-fluid"></a>
  </div>
  <div class="col-xs-8">
    <div class="row title"><a href="#" (click)="onClick()">{{video.title}}</a></div>
    <div class="row channel">
      <a href="http://youtube.com/channel/{{video.channelId}}" target="_blank">
        {{video.channelTitle}}
      </a>
    </div>
    <div class="row hidden-sm-down description">
      {{video.description}}
    </div>
    <!--
    <div>
      <button class="addbutton" (click) = "AddToPlaylist()"> Add to playlist</button>
    </div>
-->
<div>
   
    <select #playlists (change)="AddToPlaylist(playlists.value)" >

      <option value="">Add to playlist</option>

      <option 
         *ngFor="let playlist of appState.playLists; let i = index"
         [value] = "i" >
           playlist {{i+1}}

      </option>
  </select>
<div>




  </div>
</div>
